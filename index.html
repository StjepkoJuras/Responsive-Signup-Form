<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="Signup, Responsive, Form, HTML5, CSS3">
  <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="style.css" >
  <title>Responsive Signup Form</title>
</head>
<body>

  <div class="wrapper">
    <<div class="form-container">
      <span class="form-heading">Sign Up</span>
      <form action=''>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="User Name" required>
          <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required>
          <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
          <span class="bar"></span>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm Password" required>
          <span class="bar"></span>
        </div>
        <div class="input-group">
          <button>
              <i class="fab fa-telegram-plane"></i>
          </button>
        </div>
        <div class="switch-login">
          <a href="#">Already Have an Account? <span>Login</span> </a>
        </div>
      </form>
    </div>
  </div>



</body>
</html>
